  <style>
    :root {
      color-scheme: light;
      --page-bg: #f3f4f6;
      --page-bg-image: url("images/beijing.png");
      --page-text: #1f2937;
      --page-muted: #64748b;
      --surface: rgba(255, 255, 255, 0.86);
      --surface-border: rgba(15, 23, 42, 0.08);
      --surface-shadow: 0 12px 24px rgba(15, 23, 42, 0.08);
      --accent: #2563eb;
      --accent-contrast: #ffffff;
      --accent-soft: rgba(37, 99, 235, 0.12);
      --nav-img-bg: rgba(255, 255, 255, 0.92);
      --nav-img-border: rgba(15, 23, 42, 0.1);
      --nav-img-width: 64px;
      --nav-img-height: 64px;
    }

    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", "PingFang SC", "Microsoft Yahei", sans-serif;
      color: var(--page-text);
      line-height: 1.6;
      background-color: var(--page-bg);
      background-image: var(--page-bg-image);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      transition: background-color 0.25s ease, color 0.25s ease;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    img {
      max-width: 100%;
      display: block;
    }

    button,
    input,
    select,
    textarea {
      font: inherit;
    }

    .container {
      width: min(1080px, 100% - 40px);
      margin: 0 auto;
    }

    .header {
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(255, 255, 255, 0.78);
      border-bottom: 1px solid rgba(148, 163, 184, 0.22);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      transition: background-color 0.25s ease, border-color 0.25s ease;
    }

    .header .container {
      min-height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .header-menu ul {
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 0;
      padding: 0;
      list-style: none;
    }

    .header-menu a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 18px;
      border-radius: 999px;
      font-weight: 600;
      color: inherit;
      transition: background-color 0.2s ease, color 0.2s ease;
    }

    .header-menu a:hover,
    .header-menu li.current-menu-item a {
      background-color: var(--accent-soft);
      color: var(--accent);
    }

    .settings-container {
      position: fixed;
      top: 24px;
      right: 24px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      gap: 10px;
      z-index: 200;
    }

    .settings-toggle {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid var(--surface-border);
      background: var(--surface);
      box-shadow: var(--surface-shadow);
      cursor: pointer;
      color: inherit;
      transition: background-color 0.2s ease, color 0.2s ease, transform 0.2s ease;
    }

    .settings-toggle:hover,
    .settings-container.is-open .settings-toggle {
      background: var(--accent);
      color: var(--accent-contrast);
      transform: translateY(-1px);
    }

    .settings-toggle:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    .settings-menu {
      width: min(280px, calc(100vw - 32px));
      padding: 18px;
      border-radius: 16px;
      border: 1px solid var(--surface-border);
      background: var(--surface);
      box-shadow: var(--surface-shadow);
    }

    .settings-menu[hidden] {
      display: none;
    }

    .settings-header {
      margin-bottom: 16px;
    }

    .settings-heading {
      margin: 0 0 4px;
      font-size: 18px;
    }

    .settings-subheading {
      margin: 0;
      font-size: 13px;
      color: var(--page-muted);
    }

    .setting-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 12px 0;
      border-top: 1px solid rgba(148, 163, 184, 0.18);
    }

    .setting-row:first-of-type {
      border-top: none;
      padding-top: 0;
    }

    .setting-text {
      flex: 1;
      min-width: 0;
    }

    .setting-title {
      display: block;
      font-weight: 600;
      font-size: 15px;
    }

    .setting-description {
      display: block;
      font-size: 12px;
      color: var(--page-muted);
    }

    .switch {
      position: relative;
      display: inline-flex;
      align-items: center;
      width: 48px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
      position: absolute;
    }

    .switch-slider {
      position: absolute;
      inset: 0;
      border-radius: 999px;
      background: rgba(148, 163, 184, 0.4);
      transition: background-color 0.2s ease;
    }

    .switch-slider::after {
      content: "";
      position: absolute;
      top: 3px;
      left: 4px;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #ffffff;
      box-shadow: 0 2px 6px rgba(15, 23, 42, 0.2);
      transition: transform 0.2s ease;
    }

    .switch input:checked + .switch-slider {
      background: var(--accent);
    }

    .switch input:checked + .switch-slider::after {
      transform: translateX(20px);
    }

    .range-control {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      min-width: 160px;
    }

    .range-control input[type="range"] {
      flex: 1;
    }

    .setting-value {
      font-feature-settings: "tnum";
      font-variant-numeric: tabular-nums;
      color: var(--page-muted);
      font-size: 13px;
    }

    .sousuo {
      padding: 80px 0 40px;
    }

    .search {
      position: relative;
      margin: 0 auto;
      max-width: 580px;
    }

    .search-box {
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 12px;
      align-items: center;
      padding: 14px 16px;
      border-radius: 18px;
      border: 1px solid var(--surface-border);
      background: var(--surface);
      box-shadow: var(--surface-shadow);
    }

    .search-input {
      border: none;
      background: transparent;
      color: inherit;
      padding: 0;
      min-width: 0;
    }

    .search-input::placeholder {
      color: var(--page-muted);
    }

    .search-input:focus {
      outline: none;
    }

    .search-engine-toggle,
    .search-btn {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      border: 1px solid var(--surface-border);
      background: rgba(255, 255, 255, 0.7);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    .search-engine-toggle:hover,
    .search-btn:hover {
      background: var(--accent-soft);
      transform: translateY(-1px);
    }

    .search-engine-toggle:focus-visible,
    .search-btn:focus-visible {
      outline: 2px solid var(--accent);
      outline-offset: 2px;
    }

    .search-btn {
      background: var(--accent);
      color: var(--accent-contrast);
      border-color: transparent;
    }

    .search-btn:hover {
      background: #1d4ed8;
    }

    .search-engine {
      margin-top: 12px;
      border-radius: 16px;
      border: 1px solid var(--surface-border);
      background: var(--surface);
      box-shadow: var(--surface-shadow);
      padding: 12px;
      max-height: 280px;
      overflow-y: auto;
    }

    .search-engine[hidden] {
      display: none;
    }

    .search-engine-list {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .search-engine-list li {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .search-engine-list li:hover,
    .search-engine-list li:focus,
    .search-engine-list li.is-active {
      background: var(--accent-soft);
    }

    .nav-cell {
      padding-bottom: 60px;
    }

    .nav-list {
      margin: 0;
      padding: 0;
      list-style: none;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 20px 18px;
      border-radius: 20px;
      background: var(--surface);
      border: 1px solid var(--surface-border);
      box-shadow: var(--surface-shadow);
      transition: transform 0.2s ease, border-color 0.2s ease;
    }

    .nav-item:hover {
      transform: translateY(-2px);
      border-color: var(--accent);
    }

    .nav-img {
      width: var(--nav-img-width);
      height: var(--nav-img-height);
      border-radius: 18px;
      background-color: var(--nav-img-bg);
      background-repeat: no-repeat;
      background-position: center;
      background-size: 60% auto;
      border: 1px solid var(--nav-img-border);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-name {
      font-weight: 600;
    }

    .nav-item p {
      margin: 0;
      font-size: 13px;
      color: var(--page-muted);
    }

    body.dark-mode {
      color-scheme: dark;
      --page-bg: #0f172a;
      --page-bg-image: none;
      --page-text: #e2e8f0;
      --page-muted: #94a3b8;
      --surface: rgba(15, 23, 42, 0.82);
      --surface-border: rgba(148, 163, 184, 0.2);
      --surface-shadow: 0 12px 28px rgba(2, 6, 23, 0.6);
      --accent: #38bdf8;
      --accent-contrast: #0f172a;
      --accent-soft: rgba(56, 189, 248, 0.18);
      --nav-img-bg: rgba(30, 41, 59, 0.9);
      --nav-img-border: rgba(56, 189, 248, 0.2);
    }

    body.dark-mode .header {
      background: rgba(15, 23, 42, 0.86);
      border-bottom-color: rgba(148, 163, 184, 0.2);
    }

    body.dark-mode .search-engine-toggle,
    body.dark-mode .search-btn {
      background: rgba(30, 41, 59, 0.9);
      border-color: rgba(148, 163, 184, 0.2);
    }

    body.dark-mode .search-btn {
      background: var(--accent);
      color: var(--accent-contrast);
      border-color: transparent;
    }

    body.dark-mode .switch-slider {
      background: rgba(71, 85, 105, 0.6);
    }

    @media (max-width: 960px) {
      .settings-container {
        top: 18px;
        right: 18px;
      }

      .header .container {
        justify-content: flex-start;
      }

      .search {
        max-width: none;
      }
    }

    @media (max-width: 720px) {
      .container {
        width: min(100%, 100% - 24px);
      }

      .search-box {
        grid-template-columns: auto 1fr auto;
        padding: 12px 14px;
      }

      .search-engine-toggle,
      .search-btn {
        width: 42px;
        height: 42px;
      }
    }

    @media (max-width: 560px) {
      .settings-toggle span:last-child {
        display: none;
      }

      .nav-list {
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      }
    }

    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }
  </style>
</head>
